    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <video id="example-video" width=600 height=300 class="video-js vjs-default-skin" controls>
                    <source src="http://v1.ninifile.com/videos/2017/8/99f317f2-fa56-4487-9315-7fac7f992b67/fd1014b9-9778-4832-b361-e9c073b679f2-master.m3u8"
                        type="application/x-mpegURL">

        <div class="row mt-2">
            <div class="col-md-4" id="qualities">

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/video.js/dist/video.js"></script>
    <script src="/node_modules/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="/node_modules/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.js"></script>
    <script>
        var player = videojs('example-video', {}, function () {
            var pl = this;
            pl.hls.xhr.beforeRequest = function (options) {
                return options;
            };
        });

        var qualityLevels = player.qualityLevels();

        qualityLevels.on('addqualitylevel', function (event) {
            var $auto = $("#qualities").find("#auto");
            if ($auto.length == 0) {
                var $autoBtn = $("<button id='auto' class='btn btn-info btn-success ml-2'>" + "auto" + "</button>");
                $autoBtn.on("click", function () {
                    var pl = videojs('example-video');
                    pl.tech_.hls.setCurrentTime(0);
                    var $this = $(this);
                    var levels = videojs('example-video').qualityLevels().levels_;
                    for (var index = 0; index < levels.length; index++) {
                        levels[index].enabled = true;
                    }
                    $("#qualities").find("button").removeClass("btn-success");
                    $this.addClass("btn-success");
                });
                $("#qualities").append($autoBtn);
            }
            var qualityLevel = event.qualityLevel;
            var $button = $("<button class='btn btn-info ml-2'>" + qualityLevel.height + "</button>");
            $button.on("click", function () {
                var pl = videojs('example-video');
                pl.tech_.hls.setCurrentTime(0);
                var $this = $(this);
                var level = $this.html();
                var levels = videojs('example-video').qualityLevels().levels_;
                var selectedLevels = levels.filter(function (item) {
                    return item.height == level;
                });
                var otherLevels = levels.filter(function (item) {
                    return item.height != level;
                });
                for (var index = 0; index < selectedLevels.length; index++) {
                    selectedLevels[index].enabled = true;
                }
                for (var index = 0; index < otherLevels.length; index++) {
                    otherLevels[index].enabled = false;
                }
                $("#qualities").find("button").removeClass("btn-success");
                $this.addClass("btn-success");
            });
            $("#qualities").append($button);
        });
    </script>
